<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name=viewport content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no,minimal-ui,viewport-fit=cover">
    <meta name=apple-mobile-web-app-capable content=yes>
    <meta name=apple-mobile-web-app-status-bar-style content=black>
    <title>Advanced Launcher Settings</title>
    <link rel="stylesheet" href="sdpi.css">
    <script src="sdtools.common.js"></script>
    <script src="Launcher.js"></script>
</head>
<body>
    <div class="sdpi-wrapper">
        <div class="sdpi-item" id="dvAppLauncher">
            <div class="sdpi-item-label">Application</div>
            <div class="sdpi-item-group file" id="filepickergroup">
                <input class="sdpi-item-value sdProperty sdFile" type="file" id="application" accept="*" oninput="setSettings()">
                <label class="sdpi-file-info " for="application" id="applicationFilename">No file...</label>
                <label class="sdpi-file-label" for="application">Choose file...</label>
            </div>
        </div>
        <div class="sdpi-item" id="dvStartIn">
            <div class="sdpi-item-label">Start In</div>
            <input class="sdpi-item-value sdProperty" placeholder="" value="" id="appStartIn" oninput="setSettings()">
        </div>
        <div class="sdpi-item" id="dvAppArguments">
            <div class="sdpi-item-label">Arguments</div>
            <input class="sdpi-item-value sdProperty" placeholder="-settings -whatever" value="" id="appArguments" oninput="setSettings()">
        </div>
        <div type="checkbox" class="sdpi-item" id="dvLimitMultipleInstances">
            <div class="sdpi-item-label">Instances</div>
            <div class="sdpi-item-value">
                <input id="limitInstances" type="checkbox" value="" class="sdProperty sdCheckbox" oninput="setSettings()">
                <label for="limitInstances" class="sdpi-item-label"><span></span>Limit number of instances running</label>
            </div>
        </div>
        <div class="sdpi-item" id="dvMaxInstances">
            <div class="sdpi-item-label">Max Instances</div>
            <input class="sdpi-item-value sdProperty" id="maxInstances" inputmode="numeric" pattern="[0-9]*" type="number" placeholder="1" oninput="setSettings()">
        </div>
        <div type="checkbox" class="sdpi-item" id="dvKillExistingInstances">
            <div class="sdpi-item-label">Kill Instances</div>
            <div class="sdpi-item-value">
                <input id="killInstances" type="checkbox" value="" class="sdProperty sdCheckbox" oninput="setSettings()">
                <label for="killInstances" class="sdpi-item-label"><span></span>Kill all existing instances</label>
            </div>
        </div>
        <div class="sdpi-item" id="dvPostKillLaunchDelay">
            <div class="sdpi-item-label">Delay before launch (seconds)</div>
            <input class="sdpi-item-value sdProperty" id="postKillLaunchDelay" inputmode="numeric" pattern="[0-9]*" type="number" placeholder="0" oninput="setSettings()">
        </div>
    </div>
</body>
</html>
