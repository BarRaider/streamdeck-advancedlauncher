<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name=viewport content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no,minimal-ui,viewport-fit=cover">
    <meta name=apple-mobile-web-app-capable content=yes>
    <meta name=apple-mobile-web-app-status-bar-style content=black>
    <title>Advanced Launcher Settings</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/barraider/streamdeck-easypi@latest/src/sdpi.css">
    <script src="https://cdn.jsdelivr.net/gh/barraider/streamdeck-easypi@latest/src/sdtools.common.js"></script>
</head>
<body>
    <div class="sdpi-wrapper">
        <div class="sdpi-item" id="dvEpicApp">
            <div class="sdpi-item-label">Epic App</div>
            <select class="sdpi-item-value select sdProperty sdList" id="applications" oninput="setSettings()" sdListTextProperty="displayName" sdListValueProperty="id" sdValueField="applicationId"></select>
        </div>
        <div type="checkbox" class="sdpi-item" id="dvTitle">
            <div class="sdpi-item-label">Name</div>
            <div class="sdpi-item-value">
                <input id="showAppName" type="checkbox" value="" class="sdProperty sdCheckbox" oninput="setSettings()">
                <label for="showAppName" class="sdpi-item-label"><span></span>Show game name on key</label>
            </div>
        </div>
        <div class="sdpi-item" id="dvImageFit">
            <div class="sdpi-item-label">Image Fit</div>
            <select class="sdpi-item-value select sdProperty" id="imageFit" oninput="setSettings()" value="0">
                <option value="0">Fit</option>
                <option value="1">Center</option>
                <option value="2">Crop Left</option>
                <option value="3">Crop Right</option>
            </select>
        </div>
    </div>
</body>
</html>
